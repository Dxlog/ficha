<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Consultoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="multi-step-form">
      <!-- Progress Bar -->
      <div class="progressbar">
        <div id="progress"></div>
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>

      <!-- Etapa 1 -->
      <div class="form-step active">
        <h2>Informações Pessoais</h2>
        <label>Nome completo:</label>
        <input type="text" required>

        <label>Idade:</label>
        <input type="number" required>

        <label>Peso atual (kg):</label>
        <input type="number" step="0.1" required>

        <label>Altura (cm):</label>
        <input type="number" required>

        <label>Instagram (opcional):</label>
        <input type="text">

        <div class="btns">
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 2 -->
      <div class="form-step">
        <h2>Objetivos</h2>
        <label>Onde você mora?</label>
        <input type="text" required>

        <label>Quais são os seus principais objetivos com a consultoria?</label>
        <textarea placeholder="Ex: perda de peso, ganho de massa, definição..." required></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 3 -->
      <div class="form-step">
        <h2>Rotina Diária</h2>
        <label>Horário que acorda:</label>
        <input type="time" required>

        <label>Horário de trabalho:</label>
        <input type="text" placeholder="Ex: 08h às 17h" required>

        <label>Horário de treino:</label>
        <input type="time">

        <label>Horário que dorme:</label>
        <input type="time" required>

        <label>Horários das refeições:</label>
        <textarea></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 4 -->
      <div class="form-step">
        <h2>Alimentação</h2>

        <label>Tem restrição alimentar ou alergia?</label>
        <div class="toggle-group">
          <input type="radio" id="restricao-sim" name="restricao">
          <label for="restricao-sim">Sim</label>
          <input type="radio" id="restricao-nao" name="restricao" checked>
          <label for="restricao-nao">Não</label>
        </div>
        <input type="text" id="restricao-desc" placeholder="Qual?" class="hidden">

        <label>Cite alimentos que gostaria que fossem incluídos:</label>
        <textarea></textarea>

        <label>Tem algum alimento que não quer incluir?</label>
        <div class="toggle-group">
          <input type="radio" id="excluir-sim" name="excluir">
          <label for="excluir-sim">Sim</label>
          <input type="radio" id="excluir-nao" name="excluir" checked>
          <label for="excluir-nao">Não</label>
        </div>
        <input type="text" id="excluir-desc" placeholder="Qual?" class="hidden">

        <label>Quais suas frutas, legumes e verduras de preferência?</label>
        <textarea></textarea>

        <label>Qual a sua alimentação atual? (alimentos e horários)</label>
        <textarea></textarea>

        <label>Você tem possibilidade de levar marmita para o trabalho?</label>
        <div class="toggle-group">
          <input type="radio" id="marmita-sim" name="marmita">
          <label for="marmita-sim">Sim</label>
          <input type="radio" id="marmita-nao" name="marmita" checked>
          <label for="marmita-nao">Não</label>
        </div>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 5 -->
      <div class="form-step">
        <h2>Saúde</h2>

        <label>Você costuma realizar atividades aeróbicas?</label>
        <div class="toggle-group">
          <input type="radio" id="aerobico-sim" name="aerobico">
          <label for="aerobico-sim">Sim</label>
          <input type="radio" id="aerobico-nao" name="aerobico" checked>
          <label for="aerobico-nao">Não</label>
        </div>
        <input type="text" id="aerobico-desc" placeholder="Em qual horário?" class="hidden">

        <label>Quantas vezes por semana consegue treinar?</label>
        <input type="text">

        <label>Você possui alguma doença crônica?</label>
        <div class="toggle-group">
          <input type="radio" id="cronica-sim" name="cronica">
          <label for="cronica-sim">Sim</label>
          <input type="radio" id="cronica-nao" name="cronica" checked>
          <label for="cronica-nao">Não</label>
        </div>
        <input type="text" id="cronica-desc" placeholder="Qual?" class="hidden">

        <label>Já sofreu alguma lesão?</label>
        <div class="toggle-group">
          <input type="radio" id="lesao-sim" name="lesao">
          <label for="lesao-sim">Sim</label>
          <input type="radio" id="lesao-nao" name="lesao" checked>
          <label for="lesao-nao">Não</label>
        </div>
        <input type="text" id="lesao-desc" placeholder="Qual?" class="hidden">

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 6 -->
      <div class="form-step">
        <h2>Suplementos e Protocolos</h2>

        <label>Você usa suplementos ou manipulados?</label>
        <div class="toggle-group">
          <input type="radio" id="sup-sim" name="sup">
          <label for="sup-sim">Sim</label>
          <input type="radio" id="sup-nao" name="sup" checked>
          <label for="sup-nao">Não</label>
        </div>
        <input type="text" id="sup-desc" placeholder="Quais?" class="hidden">

        <label>Está fazendo algum protocolo hormonal?</label>
        <div class="toggle-group">
          <input type="radio" id="hormonal-sim" name="hormonal">
          <label for="hormonal-sim">Sim</label>
          <input type="radio" id="hormonal-nao" name="hormonal" checked>
          <label for="hormonal-nao">Não</label>
        </div>
        <textarea id="hormonal-desc" placeholder="Informe substância, tempo e dosagem" class="hidden"></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 7 -->
      <div class="form-step">
        <h2>Observações Finais</h2>
        <label>Outras observações:</label>
        <textarea></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="submit" class="btn-submit">Finalizar</button>
        </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
