<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Multietapas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="multi-step-form">
      <!-- Barra de Progresso -->
      <div class="progressbar">
        <div id="progress"></div>
        <div class="progress-step active" data-title="Pessoal"></div>
        <div class="progress-step" data-title="Saúde"></div>
        <div class="progress-step" data-title="Rotina"></div>
        <div class="progress-step" data-title="Exercícios"></div>
        <div class="progress-step" data-title="Suplementos"></div>
        <div class="progress-step" data-title="Finalizar"></div>
      </div>

      <!-- Etapa 1: Informações Pessoais -->
      <div class="form-step active">
        <h2>Informações Pessoais</h2>
        <label>Nome completo</label>
        <input type="text" required />

        <label>Email</label>
        <input type="email" required />

        <label>Telefone</label>
        <input type="tel" required />

        <label>Endereço</label>
        <input type="text" required />

        <h3>Objetivos</h3>
        <textarea placeholder="Descreva seus objetivos..." rows="3"></textarea>

        <div class="btns">
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 2: Saúde -->
      <div class="form-step">
        <h2>Saúde</h2>
        <label>Possui alguma restrição alimentar?</label>
        <div class="toggle-group">
          <input type="radio" id="restricao-sim" name="restricao" />
          <label for="restricao-sim">Sim</label>
          <input type="radio" id="restricao-nao" name="restricao" />
          <label for="restricao-nao">Não</label>
        </div>
        <input type="text" id="restricao-desc" class="hidden" placeholder="Descreva..." />

        <label>Possui alguma doença crônica?</label>
        <div class="toggle-group">
          <input type="radio" id="cronica-sim" name="cronica" />
          <label for="cronica-sim">Sim</label>
          <input type="radio" id="cronica-nao" name="cronica" />
          <label for="cronica-nao">Não</label>
        </div>
        <input type="text" id="cronica-desc" class="hidden" placeholder="Descreva..." />

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 3: Rotina -->
      <div class="form-step">
        <h2>Rotina</h2>
        <label>Horário que acorda</label>
        <input type="time" required />

        <label>Horário que dorme</label>
        <input type="time" required />

        <label>Quantas refeições faz por dia?</label>
        <input type="number" min="1" />

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 4: Exercícios -->
      <div class="form-step">
        <h2>Exercícios</h2>
        <label>Pratica atividade aeróbica?</label>
        <div class="toggle-group">
          <input type="radio" id="aerobico-sim" name="aerobico" />
          <label for="aerobico-sim">Sim</label>
          <input type="radio" id="aerobico-nao" name="aerobico" />
          <label for="aerobico-nao">Não</label>
        </div>
        <input type="text" id="aerobico-desc" class="hidden" placeholder="Quais?" />

        <label>Já teve alguma lesão?</label>
        <div class="toggle-group">
          <input type="radio" id="lesao-sim" name="lesao" />
          <label for="lesao-sim">Sim</label>
          <input type="radio" id="lesao-nao" name="lesao" />
          <label for="lesao-nao">Não</label>
        </div>
        <input type="text" id="lesao-desc" class="hidden" placeholder="Qual?" />

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 5: Suplementos -->
      <div class="form-step">
        <h2>Suplementos</h2>
        <label>Faz uso de suplementos?</label>
        <div class="toggle-group">
          <input type="radio" id="sup-sim" name="sup" />
          <label for="sup-sim">Sim</label>
          <input type="radio" id="sup-nao" name="sup" />
          <label for="sup-nao">Não</label>
        </div>
        <input type="text" id="sup-desc" class="hidden" placeholder="Quais?" />

        <label>Faz uso de algum recurso hormonal?</label>
        <div class="toggle-group">
          <input type="radio" id="hormonal-sim" name="hormonal" />
          <label for="hormonal-sim">Sim</label>
          <input type="radio" id="hormonal-nao" name="hormonal" />
          <label for="hormonal-nao">Não</label>
        </div>
        <input type="text" id="hormonal-desc" class="hidden" placeholder="Quais?" />

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 6: Finalizar -->
      <div class="form-step">
        <h2>Finalizar</h2>
        <p>Revise seus dados antes de enviar.</p>
        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
