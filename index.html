<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulário de Consultoria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <main class="card">
      <header class="card-header">
        <h1>Formulário de Consultoria</h1>
        <p class="subtitle">Preencha as informações para receber seu plano personalizado.</p>
      </header>

      <!-- Progress -->
      <div class="progress-wrap">
        <div class="progress-bg"></div>
        <div id="progressFill" class="progress-fill"></div>

        <div class="progress-steps">
          <div class="step-dot active" data-step="0" data-title="Pessoais">1</div>
          <div class="step-dot" data-step="1" data-title="Rotina">2</div>
          <div class="step-dot" data-step="2" data-title="Alimentação">3</div>
          <div class="step-dot" data-step="3" data-title="Saúde">4</div>
          <div class="step-dot" data-step="4" data-title="Exercícios">5</div>
          <div class="step-dot" data-step="5" data-title="Suplementos">6</div>
          <div class="step-dot" data-step="6" data-title="Finalizar">7</div>
        </div>
      </div>

      <form id="multiStepForm" novalidate>
        <!-- STEP 1 -->
        <section class="form-step active" data-index="0">
          <h2>Informações Pessoais & Objetivos</h2>

          <label for="nome">Nome completo *</label>
          <input id="nome" name="nome" type="text" required>

          <label for="idade">Idade *</label>
          <input id="idade" name="idade" type="number" min="1" required>

          <label for="peso">Peso atual (kg) *</label>
          <input id="peso" name="peso" type="number" step="0.1" required>

          <label for="altura">Altura (cm) *</label>
          <input id="altura" name="altura" type="number" required>

          <label for="instagram">Instagram (opcional)</label>
          <input id="instagram" name="instagram" type="text" placeholder="@usuario">

          <label for="endereco">Onde você mora? (Cidade / Estado) *</label>
          <input id="endereco" name="endereco" type="text" required>

          <label for="objetivos">Quais são os seus principais objetivos com a consultoria? *</label>
          <textarea id="objetivos" name="objetivos" rows="3" required placeholder="Ex: perda de peso, ganho de massa, definição..."></textarea>

          <div class="actions">
            <button type="button" class="btn btn-next" aria-label="Próxima etapa">Próximo</button>
          </div>
        </section>

        <!-- STEP 2 -->
        <section class="form-step" data-index="1">
          <h2>Rotina Diária</h2>

          <label for="acorda">Horário que acorda *</label>
          <input id="acorda" name="acorda" type="time" required>

          <label>Horário de trabalho (início e término) *</label>
          <div class="inline">
            <input id="trabalho_inicio" name="trabalho_inicio" type="time" required>
            <span class="sep">até</span>
            <input id="trabalho_fim" name="trabalho_fim" type="time" required>
          </div>

          <label for="treino_horario">Horário de treino</label>
          <input id="treino_horario" name="treino_horario" type="time">

          <label for="dorme">Horário que dorme *</label>
          <input id="dorme" name="dorme" type="time" required>

          <div class="actions">
            <button type="button" class="btn btn-prev">Voltar</button>
            <button type="button" class="btn btn-next">Próximo</button>
          </div>
        </section>

        <!-- STEP 3 -->
        <section class="form-step" data-index="2">
          <h2>Alimentação</h2>

          <label>Tem restrição alimentar ou alergia?</label>
          <div class="pill" data-target="restricao">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao" class="active">Não</button>
          </div>
          <!-- conditional (follows style of inputs) -->
          <input id="restricao_quais" name="restricao_quais" class="conditional hidden" data-show="restricao=sim" placeholder="Se sim, qual?" />

          <label for="incluir_alimentos">Alimentos que gostaria de incluir</label>
          <textarea id="incluir_alimentos" name="incluir_alimentos" rows="2"></textarea>

          <label>Tem algum alimento que não quer incluir?</label>
          <div class="pill" data-target="excluir_alimento">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao" class="active">Não</button>
          </div>
          <input id="excluir_quais" name="excluir_quais" class="conditional hidden" data-show="excluir_alimento=sim" placeholder="Se sim, qual?" />

          <label for="preferencias_flv">Quais suas frutas, legumes e verduras de preferência?</label>
          <textarea id="preferencias_flv" name="preferencias_flv" rows="2"></textarea>

          <label for="alimentacao_atual">Qual a sua alimentação atual? Cite alimentos e horários *</label>
          <textarea id="alimentacao_atual" name="alimentacao_atual" rows="3" required placeholder="Ex: Café 07:30 - pão e café; Almoço 12:30 - arroz, feijão, frango..."></textarea>

          <label>Você tem possibilidade de levar marmita para o trabalho?</label>
          <div class="pill" data-target="marmita">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao" class="active">Não</button>
          </div>

          <div class="actions">
            <button type="button" class="btn btn-prev">Voltar</button>
            <button type="button" class="btn btn-next">Próximo</button>
          </div>
        </section>

        <!-- STEP 4 -->
        <section class="form-step" data-index="3">
          <h2>Saúde</h2>

          <label>Você possui alergia a alimentos ou medicamentos?</label>
          <div class="pill" data-target="alergia">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao" class="active">Não</button>
          </div>
          <input id="alergia_quais" name="alergia_quais" class="conditional hidden" data-show="alergia=sim" placeholder="Se sim, quais?" />

          <label>Possui doença crônica?</label>
          <div class="pill" data-target="doenca">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao" class="active">Não</button>
          </div>
          <input id="doenca_quais" name="doenca_quais" class="conditional hidden" data-show="doenca=sim" placeholder="Se sim, qual?" />

          <label>Já sofreu alguma lesão?</label>
          <div class="pill" data-target="lesao">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao" class="active">Não</button>
          </div>
          <input id="lesao_quais" name="lesao_quais" class="conditional hidden" data-show="lesao=sim" placeholder="Se sim, qual?" />

          <div class="actions">
            <button type="button" class="btn btn-prev">Voltar</button>
            <button type="button" class="btn btn-next">Próximo</button>
          </div>
        </section>

        <!-- STEP 5 -->
        <section class="form-step" data-index="4">
          <h2>Exercícios</h2>

          <label>Você realiza atividades aeróbicas? (se sim, qual horário)</label>
          <div class="pill" data-target="aerobico">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao" class="active">Não</button>
          </div>
          <input id="aerobico_horario" name="aerobico_horario" class="conditional hidden" data-show="aerobico=sim" type="time" />

          <label for="freq_treino">Quantas vezes por semana consegue treinar? *</label>
          <input id="freq_treino" name="freq_treino" type="number" min="0" required>

          <label for="tipo_treino">Tipos de treino (opcional)</label>
          <textarea id="tipo_treino" name="tipo_treino" rows="2" placeholder="Ex: musculação, corrida, HIIT..."></textarea>

          <div class="actions">
            <button type="button" class="btn btn-prev">Voltar</button>
            <button type="button" class="btn btn-next">Próximo</button>
          </div>
        </section>

        <!-- STEP 6 -->
        <section class="form-step" data-index="5">
          <h2>Suplementos & Protocolos</h2>

          <label>Você usa suplementos ou manipulados?</label>
          <div class="pill" data-target="suplemento">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao" class="active">Não</button>
          </div>
          <input id="suplemento_quais" name="suplemento_quais" class="conditional hidden" data-show="suplemento=sim" placeholder="Se sim, quais?" />

          <label>Está fazendo algum protocolo hormonal?</label>
          <div class="pill" data-target="hormonal">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao" class="active">Não</button>
          </div>
          <textarea id="hormonal_quais" name="hormonal_quais" class="conditional hidden" data-show="hormonal=sim" rows="3" placeholder="Qual substância? Há quanto tempo? Dosagem?"></textarea>

          <div class="actions">
            <button type="button" class="btn btn-prev">Voltar</button>
            <button type="button" class="btn btn-next">Próximo</button>
          </div>
        </section>

        <!-- STEP 7 -->
        <section class="form-step" data-index="6">
          <h2>Finalizar</h2>

          <label for="observacoes">Outras observações</label>
          <textarea id="observacoes" name="observacoes" rows="4"></textarea>

          <div id="reviewBox" class="review"></div>

          <div class="actions">
            <button type="button" class="btn btn-prev">Voltar</button>
            <button type="submit" class="btn btn-submit">Finalizar (simulação)</button>
          </div>
        </section>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
