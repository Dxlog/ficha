<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Consultoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="multiStepForm">
      <!-- Progress bar -->
      <div class="progressbar">
        <div id="progress"></div>
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>

      <!-- Etapa 1 -->
      <div class="form-step active">
        <h2>Informações Pessoais</h2>
        <label>Nome completo*</label>
        <input type="text" name="nome" required>
        
        <label>Idade*</label>
        <input type="number" name="idade" required>
        
        <label>Peso atual (kg)*</label>
        <input type="number" step="0.1" name="peso" required>
        
        <label>Altura (cm)*</label>
        <input type="number" name="altura" required>
        
        <label>Instagram</label>
        <input type="text" name="instagram">
        
        <button type="button" class="btn-next">Avançar</button>
      </div>

      <!-- Etapa 2 -->
      <div class="form-step">
        <h2>Objetivos</h2>
        <label>Onde você mora?*</label>
        <input type="text" name="cidade" required>
        
        <label>Quais são os seus principais objetivos com a consultoria?*</label>
        <textarea name="objetivos" required></textarea>
        
        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 3 -->
      <div class="form-step">
        <h2>Rotina Diária</h2>
        <label>Horário que acorda</label>
        <input type="time" name="acorda">

        <label>Horário de trabalho</label>
        <input type="text" name="trabalho">

        <label>Horário de treino</label>
        <input type="time" name="treino">

        <label>Horário de dormir</label>
        <input type="time" name="dormir">

        <label>Horários que costuma fazer suas refeições</label>
        <textarea name="refeicoes"></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 4 -->
      <div class="form-step">
        <h2>Alimentação</h2>
        <label>Tem restrição alimentar ou alergia?</label>
        <select name="restricao" id="restricao">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
        <input type="text" id="restricao-qual" placeholder="Qual?" style="display:none;">

        <label>Alimentos que gostaria no plano</label>
        <textarea name="alimentos-incluir"></textarea>

        <label>Alimentos que não gostaria</label>
        <select name="alimentos-nao" id="alimentosNao">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
        <input type="text" id="alimentosNao-qual" placeholder="Qual?" style="display:none;">

        <label>Frutas, legumes e verduras de preferência</label>
        <textarea name="preferencias"></textarea>

        <label>Sua alimentação atual (alimentos e horários)</label>
        <textarea name="alimentacao-atual"></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 5 -->
      <div class="form-step">
        <h2>Atividades Físicas</h2>
        <label>Você pode levar marmita para o trabalho?</label>
        <select name="marmita">
          <option>Sim</option>
          <option>Não</option>
        </select>

        <label>Pode realizar aeróbicos?</label>
        <select name="aerobico" id="aerobico">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
        <input type="text" id="aerobico-horario" placeholder="Em qual horário?" style="display:none;">

        <label>Quantas vezes por semana consegue treinar?</label>
        <input type="number" name="frequencia">

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa 6 -->
      <div class="form-step">
        <h2>Saúde</h2>
        <label>Usa suplementos/manipulados?</label>
        <select name="suplementos" id="suplementos">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
        <input type="text" id="suplementos-qual" placeholder="Quais?" style="display:none;">

        <label>Alergia a alimentos ou medicamentos?</label>
        <select name="alergia" id="alergia">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
        <input type="text" id="alergia-qual" placeholder="Quais?" style="display:none;">

        <label>Possui doença crônica?</label>
        <select name="doenca" id="doenca">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
        <input type="text" id="doenca-qual" placeholder="Quais?" style="display:none;">

        <label>Já sofreu alguma lesão?</label>
        <select name="lesao" id="lesao">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
        <input type="text" id="lesao-qual" placeholder="Qual?" style="display:none;">

        <label>Faz protocolo hormonal?</label>
        <select name="hormonal" id="hormonal">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
        <textarea id="hormonal-qual" placeholder="Qual substância? Há quanto tempo? Dosagem?" style="display:none;"></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- Etapa Final -->
      <div class="form-step">
        <h2>Observações</h2>
        <textarea name="observacoes"></textarea>
        
        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="submit" class="btn-submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
