<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulário de Consultoria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <main class="app">
      <header class="app-header">
        <h1>Formulário de Consultoria</h1>
        <p class="lead">Preencha todas as etapas para que possamos preparar seu plano personalizado.</p>
      </header>

      <!-- Progress -->
      <div class="progress-wrap">
        <div class="progress-line-bg"></div>
        <div id="progressLine" class="progress-line"></div>

        <div class="progress-steps">
          <div class="progress-step active" data-step="0" data-label="Pessoais">1</div>
          <div class="progress-step" data-step="1" data-label="Rotina">2</div>
          <div class="progress-step" data-step="2" data-label="Alim.">3</div>
          <div class="progress-step" data-step="3" data-label="Saúde">4</div>
          <div class="progress-step" data-step="4" data-label="Exerc.">5</div>
          <div class="progress-step" data-step="5" data-label="Supl.">6</div>
          <div class="progress-step" data-step="6" data-label="Final">7</div>
        </div>
      </div>

      <form id="multiStepForm" novalidate>
        <!-- STEP 1: Informações Pessoais e Objetivos -->
        <section class="form-step active" data-index="0">
          <h2>Informações Pessoais</h2>

          <label for="nome">Nome completo *</label>
          <input id="nome" name="nome" type="text" required />

          <label for="idade">Idade *</label>
          <input id="idade" name="idade" type="number" min="1" required />

          <label for="peso">Peso atual (kg) *</label>
          <input id="peso" name="peso" type="number" step="0.1" required />

          <label for="altura">Altura (cm) *</label>
          <input id="altura" name="altura" type="number" step="0.1" required />

          <label for="instagram">Instagram (opcional)</label>
          <input id="instagram" name="instagram" type="text" placeholder="@usuario" />

          <label for="endereco">Onde você mora? (Cidade / Estado) *</label>
          <input id="endereco" name="endereco" type="text" required />

          <h3>Objetivos</h3>
          <label for="objetivos">Quais são os seus principais objetivos com a consultoria? * </label>
          <textarea id="objetivos" name="objetivos" rows="3" required placeholder="Ex: perda de peso, ganho de massa, definição..."></textarea>

          <div class="actions">
            <button type="button" class="btn btn-primary next-btn" aria-label="Avançar etapa">Avançar</button>
          </div>
        </section>

        <!-- STEP 2: Rotina Diária -->
        <section class="form-step" data-index="1">
          <h2>Rotina Diária</h2>

          <label for="acorda">Horário que acorda *</label>
          <input id="acorda" name="acorda" type="time" required />

          <label>Horário de trabalho (início e término) *</label>
          <div class="inline">
            <input id="trabalho_inicio" name="trabalho_inicio" type="time" required />
            <span class="inline-sep">até</span>
            <input id="trabalho_fim" name="trabalho_fim" type="time" required />
          </div>

          <label for="treino_horario">Horário de treino</label>
          <input id="treino_horario" name="treino_horario" type="time" />

          <label for="dorme">Horário que dorme *</label>
          <input id="dorme" name="dorme" type="time" required />

          <div class="actions">
            <button type="button" class="btn btn-secondary prev-btn">Voltar</button>
            <button type="button" class="btn btn-primary next-btn">Avançar</button>
          </div>
        </section>

        <!-- STEP 3: Alimentação -->
        <section class="form-step" data-index="2">
          <h2>Alimentação</h2>

          <label>Tem restrição alimentar ou alergia?</label>
          <div class="pill" data-name="restricao">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao">Não</button>
          </div>
          <input type="hidden" name="restricao" id="restricao_input" value="nao">
          <input id="restricao_quais" name="restricao_quais" class="conditional hidden" data-show-on="restricao=sim" placeholder="Se sim, qual?" />

          <label for="incluir_alimentos">Cite alimentos que gostaria que fossem incluídos no seu plano</label>
          <textarea id="incluir_alimentos" name="incluir_alimentos" rows="2"></textarea>

          <label for="excluir_alimentos">Tem algum alimento que não quer que seja incluído no plano?</label>
          <div class="pill" data-name="excluir_alimento">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao">Não</button>
          </div>
          <input type="hidden" name="excluir_alimento" id="excluir_alimento_input" value="nao">
          <input id="excluir_quais" name="excluir_quais" class="conditional hidden" data-show-on="excluir_alimento=sim" placeholder="Se sim, qual?" />

          <label for="preferencias_flv">Quais suas frutas, legumes e verduras de preferência?</label>
          <textarea id="preferencias_flv" name="preferencias_flv" rows="2"></textarea>

          <label for="alimentacao_atual">Qual a sua alimentação atual? Cite alimentos e horários *</label>
          <textarea id="alimentacao_atual" name="alimentacao_atual" rows="3" required placeholder="Ex: Café 07:30 - leite + pão; Almoço 12:30 - arroz, feijão, frango..."></textarea>

          <label>Você tem possibilidade de levar marmita para o trabalho?</label>
          <div class="pill" data-name="marmita">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao">Não</button>
          </div>
          <input type="hidden" name="marmita" id="marmita_input" value="nao">

          <div class="actions">
            <button type="button" class="btn btn-secondary prev-btn">Voltar</button>
            <button type="button" class="btn btn-primary next-btn">Avançar</button>
          </div>
        </section>

        <!-- STEP 4: Saúde -->
        <section class="form-step" data-index="3">
          <h2>Saúde</h2>

          <label>Você possui alguma alergia a alimentos ou medicamentos?</label>
          <div class="pill" data-name="alergia">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao">Não</button>
          </div>
          <input type="hidden" name="alergia" id="alergia_input" value="nao">
          <input id="alergia_quais" name="alergia_quais" class="conditional hidden" data-show-on="alergia=sim" placeholder="Se sim, quais?" />

          <label>Possui alguma doença crônica?</label>
          <div class="pill" data-name="doenca">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao">Não</button>
          </div>
          <input type="hidden" name="doenca" id="doenca_input" value="nao">
          <input id="doenca_quais" name="doenca_quais" class="conditional hidden" data-show-on="doenca=sim" placeholder="Se sim, qual?" />

          <label>Já sofreu alguma lesão?</label>
          <div class="pill" data-name="lesao">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao">Não</button>
          </div>
          <input type="hidden" name="lesao" id="lesao_input" value="nao">
          <input id="lesao_quais" name="lesao_quais" class="conditional hidden" data-show-on="lesao=sim" placeholder="Se sim, qual?" />

          <div class="actions">
            <button type="button" class="btn btn-secondary prev-btn">Voltar</button>
            <button type="button" class="btn btn-primary next-btn">Avançar</button>
          </div>
        </section>

        <!-- STEP 5: Exercícios -->
        <section class="form-step" data-index="4">
          <h2>Exercícios</h2>

          <label>Você realiza atividades aeróbicas? (Se sim, qual horário)</label>
          <div class="pill" data-name="aerobico">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao">Não</button>
          </div>
          <input type="hidden" name="aerobico" id="aerobico_input" value="nao">
          <input id="aerobico_horario" name="aerobico_horario" class="conditional hidden" data-show-on="aerobico=sim" type="time" />

          <label for="freq_treino">Quantas vezes na semana você consegue treinar (incluindo aeróbicos)?</label>
          <input id="freq_treino" name="freq_treino" type="number" min="0" placeholder="Ex: 3" />

          <label for="tipo_treino">Tipos de treino (opcional)</label>
          <textarea id="tipo_treino" name="tipo_treino" rows="2" placeholder="Ex: musculação, corrida, HIIT..."></textarea>

          <div class="actions">
            <button type="button" class="btn btn-secondary prev-btn">Voltar</button>
            <button type="button" class="btn btn-primary next-btn">Avançar</button>
          </div>
        </section>

        <!-- STEP 6: Suplementos e Protocolos -->
        <section class="form-step" data-index="5">
          <h2>Suplementos & Protocolos</h2>

          <label>Você usa suplementos ou manipulados?</label>
          <div class="pill" data-name="suplemento">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao">Não</button>
          </div>
          <input type="hidden" name="suplemento" id="suplemento_input" value="nao">
          <input id="suplemento_quais" name="suplemento_quais" class="conditional hidden" data-show-on="suplemento=sim" placeholder="Se sim, quais?" />

          <label>Está fazendo algum protocolo hormonal?</label>
          <div class="pill" data-name="hormonal">
            <button type="button" data-value="sim">Sim</button>
            <button type="button" data-value="nao">Não</button>
          </div>
          <input type="hidden" name="hormonal" id="hormonal_input" value="nao">
          <textarea id="hormonal_quais" name="hormonal_quais" class="conditional hidden" data-show-on="hormonal=sim" rows="3" placeholder="Qual substância? Há quanto tempo? Qual a dosagem?"></textarea>

          <div class="actions">
            <button type="button" class="btn btn-secondary prev-btn">Voltar</button>
            <button type="button" class="btn btn-primary next-btn">Avançar</button>
          </div>
        </section>

        <!-- STEP 7: Finalizar / Observações / Revisão -->
        <section class="form-step" data-index="6">
          <h2>Finalizar</h2>

          <label for="observacoes">Outras observações</label>
          <textarea id="observacoes" name="observacoes" rows="4"></textarea>

          <div id="review" class="review-box" aria-live="polite"></div>

          <div class="actions">
            <button type="button" class="btn btn-secondary prev-btn">Voltar</button>
            <button type="submit" class="btn btn-primary submit-btn">Finalizar (simulação)</button>
          </div>
        </section>
      </form>
    </main>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
