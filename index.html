<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Consultoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="multi-step-form">

      <!-- Progress Bar -->
      <div class="progressbar">
        <div id="progress"></div>
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>

      <!-- STEP 1 -->
      <div class="form-step active">
        <h2>Informações Pessoais</h2>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <label for="peso">Peso atual (kg):</label>
        <input type="number" step="0.1" id="peso" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required>

        <label for="instagram">Instagram (opcional):</label>
        <input type="text" id="instagram">

        <div class="btns">
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- STEP 2 -->
      <div class="form-step">
        <h2>Objetivos</h2>
        <label for="endereco">Onde você mora?</label>
        <input type="text" id="endereco" required>

        <label for="objetivos">Quais são os seus principais objetivos com a consultoria?</label>
        <textarea id="objetivos" placeholder="Ex: perda de peso, ganho de massa, definição..." required></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="form-step">
        <h2>Rotina Diária</h2>
        <label for="acorda">Horário que acorda:</label>
        <input type="time" id="acorda" required>

        <label for="trabalho">Horário de trabalho:</label>
        <input type="text" id="trabalho" placeholder="Ex: 8h às 17h" required>

        <label for="treino">Horário de treino:</label>
        <input type="time" id="treino">

        <label for="dormir">Horário que dorme:</label>
        <input type="time" id="dormir" required>

        <label for="refeicoes">Horários das refeições:</label>
        <textarea id="refeicoes"></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- STEP 4 -->
      <div class="form-step">
        <h2>Alimentação</h2>
        <label>Tem restrição alimentar ou alergia?</label>
        <div class="toggle-group">
          <input type="radio" name="restricao" id="restricao-sim">
          <label for="restricao-sim">Sim</label>
          <input type="radio" name="restricao" id="restricao-nao" checked>
          <label for="restricao-nao">Não</label>
        </div>
        <input type="text" id="restricao-desc" placeholder="Qual?" class="conditional hidden">

        <label for="preferidos">Cite alimentos que gostaria que fossem incluídos:</label>
        <textarea id="preferidos"></textarea>

        <label>Tem algum alimento que não quer incluir?</label>
        <div class="toggle-group">
          <input type="radio" name="excluir" id="excluir-sim">
          <label for="excluir-sim">Sim</label>
          <input type="radio" name="excluir" id="excluir-nao" checked>
          <label for="excluir-nao">Não</label>
        </div>
        <input type="text" id="excluir-desc" placeholder="Qual?" class="conditional hidden">

        <label for="frutas">Quais suas frutas, legumes e verduras de preferência?</label>
        <textarea id="frutas"></textarea>

        <label for="alimentacao">Qual a sua alimentação atual? (Cite alimentos e horários)</label>
        <textarea id="alimentacao"></textarea>

        <label>Você tem possibilidade de levar marmita para o trabalho?</label>
        <div class="toggle-group">
          <input type="radio" name="marmita" id="marmita-sim">
          <label for="marmita-sim">Sim</label>
          <input type="radio" name="marmita" id="marmita-nao" checked>
          <label for="marmita-nao">Não</label>
        </div>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- STEP 5 -->
      <div class="form-step">
        <h2>Saúde</h2>
        <label>Você pode realizar atividades aeróbicas?</label>
        <div class="toggle-group">
          <input type="radio" name="aerobico" id="aerobico-sim">
          <label for="aerobico-sim">Sim</label>
          <input type="radio" name="aerobico" id="aerobico-nao" checked>
          <label for="aerobico-nao">Não</label>
        </div>
        <input type="text" id="aerobico-desc" placeholder="Em qual horário?" class="conditional hidden">

        <label for="freq-treino">Quantas vezes por semana consegue treinar e fazer aeróbicos?</label>
        <input type="text" id="freq-treino">

        <label>Você possui alguma doença crônica?</label>
        <div class="toggle-group">
          <input type="radio" name="cronica" id="cronica-sim">
          <label for="cronica-sim">Sim</label>
          <input type="radio" name="cronica" id="cronica-nao" checked>
          <label for="cronica-nao">Não</label>
        </div>
        <input type="text" id="cronica-desc" placeholder="Qual?" class="conditional hidden">

        <label>Já sofreu alguma lesão?</label>
        <div class="toggle-group">
          <input type="radio" name="lesao" id="lesao-sim">
          <label for="lesao-sim">Sim</label>
          <input type="radio" name="lesao" id="lesao-nao" checked>
          <label for="lesao-nao">Não</label>
        </div>
        <input type="text" id="lesao-desc" placeholder="Qual?" class="conditional hidden">

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- STEP 6 -->
      <div class="form-step">
        <h2>Suplementos e Protocolos</h2>
        <label>Você usa suplementos ou manipulados?</label>
        <div class="toggle-group">
          <input type="radio" name="suplemento" id="suplemento-sim">
          <label for="suplemento-sim">Sim</label>
          <input type="radio" name="suplemento" id="suplemento-nao" checked>
          <label for="suplemento-nao">Não</label>
        </div>
        <input type="text" id="suplemento-desc" placeholder="Quais?" class="conditional hidden">

        <label>Está fazendo algum protocolo hormonal?</label>
        <div class="toggle-group">
          <input type="radio" name="hormonal" id="hormonal-sim">
          <label for="hormonal-sim">Sim</label>
          <input type="radio" name="hormonal" id="hormonal-nao" checked>
          <label for="hormonal-nao">Não</label>
        </div>
        <textarea id="hormonal-desc" placeholder="Informe substância, tempo e dosagem" class="conditional hidden"></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="button" class="btn-next">Avançar</button>
        </div>
      </div>

      <!-- STEP 7 -->
      <div class="form-step">
        <h2>Observações Finais</h2>
        <label for="obs">Outras observações:</label>
        <textarea id="obs"></textarea>

        <div class="btns">
          <button type="button" class="btn-prev">Voltar</button>
          <button type="submit" class="btn-submit">Finalizar</button>
        </div>
      </div>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
