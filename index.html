<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Consultoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formulário de Consultoria</h1>

    <!-- Barra de progresso -->
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="progress-step active" data-title="Pessoais"></div>
      <div class="progress-step" data-title="Rotina"></div>
      <div class="progress-step" data-title="Alimentação"></div>
      <div class="progress-step" data-title="Saúde"></div>
      <div class="progress-step" data-title="Exercícios"></div>
      <div class="progress-step" data-title="Suplementos"></div>
      <div class="progress-step" data-title="Finalizar"></div>
    </div>

    <form id="multiStepForm">

      <!-- Etapa 1 -->
      <div class="form-step active">
        <h2>Informações Pessoais e Objetivos</h2>
        <label>Nome completo *</label>
        <input type="text" required>
        <label>Idade *</label>
        <input type="number" required>
        <label>Peso atual (kg) *</label>
        <input type="number" step="0.1" required>
        <label>Altura (cm) *</label>
        <input type="number" step="0.1" required>
        <label>Instagram</label>
        <input type="text">
        <label>Onde você mora? *</label>
        <input type="text" required>
        <label>Objetivos *</label>
        <textarea placeholder="Ex: perda de peso, ganho de massa muscular, definição..." required></textarea>
        <button type="button" class="next-btn">Avançar</button>
      </div>

      <!-- Etapa 2 -->
      <div class="form-step">
        <h2>Rotina Diária</h2>
        <label>Horário que acorda *</label>
        <input type="time" required>
        <label>Horário de trabalho *</label>
        <div class="inline-inputs">
          <input type="time" required>
          <span>até</span>
          <input type="time" required>
        </div>
        <label>Horário de treino *</label>
        <input type="time" required>
        <label>Horário que dorme *</label>
        <input type="time" required>
        <div class="btns">
          <button type="button" class="prev-btn">Voltar</button>
          <button type="button" class="next-btn">Avançar</button>
        </div>
      </div>

      <!-- Etapa 3 -->
      <div class="form-step">
        <h2>Alimentação</h2>
        <label>Possui alguma restrição alimentar ou alergia?</label>
        <div class="pill-group" data-target="restricao">
          <button type="button" data-value="sim">Sim</button>
          <button type="button" data-value="nao">Não</button>
        </div>
        <input type="text" class="hidden conditional" placeholder="Qual?">

        <label>Alimentos que gostaria de incluir</label>
        <textarea></textarea>
        <label>Alimentos que não deseja incluir</label>
        <textarea></textarea>
        <label>Frutas, legumes e verduras de preferência</label>
        <textarea></textarea>
        <label>Qual sua alimentação atual? *</label>
        <textarea placeholder="Descreva alimentos e horários..." required></textarea>
        <div class="btns">
          <button type="button" class="prev-btn">Voltar</button>
          <button type="button" class="next-btn">Avançar</button>
        </div>
      </div>

      <!-- Etapa 4 -->
      <div class="form-step">
        <h2>Saúde</h2>
        <label>Você leva marmita para o trabalho?</label>
        <div class="pill-group" data-target="marmita">
          <button type="button" data-value="sim">Sim</button>
          <button type="button" data-value="nao">Não</button>
        </div>

        <label>Possui alguma alergia a alimentos ou medicamentos?</label>
        <div class="pill-group" data-target="alergia">
          <button type="button" data-value="sim">Sim</button>
          <button type="button" data-value="nao">Não</button>
        </div>
        <input type="text" class="hidden conditional" placeholder="Quais?">

        <label>Possui alguma doença crônica?</label>
        <div class="pill-group" data-target="doenca">
          <button type="button" data-value="sim">Sim</button>
          <button type="button" data-value="nao">Não</button>
        </div>
        <input type="text" class="hidden conditional" placeholder="Quais?">

        <label>Já sofreu alguma lesão?</label>
        <div class="pill-group" data-target="lesao">
          <button type="button" data-value="sim">Sim</button>
          <button type="button" data-value="nao">Não</button>
        </div>
        <input type="text" class="hidden conditional" placeholder="Qual?">

        <div class="btns">
          <button type="button" class="prev-btn">Voltar</button>
          <button type="button" class="next-btn">Avançar</button>
        </div>
      </div>

      <!-- Etapa 5 -->
      <div class="form-step">
        <h2>Exercícios</h2>
        <label>Você realiza atividades aeróbicas?</label>
        <div class="pill-group" data-target="aerobico">
          <button type="button" data-value="sim">Sim</button>
          <button type="button" data-value="nao">Não</button>
        </div>
        <input type="time" class="hidden conditional">

        <label>Quantas vezes por semana consegue treinar?</label>
        <input type="text" required>

        <div class="btns">
          <button type="button" class="prev-btn">Voltar</button>
          <button type="button" class="next-btn">Avançar</button>
        </div>
      </div>

      <!-- Etapa 6 -->
      <div class="form-step">
        <h2>Suplementos e Protocolos</h2>
        <label>Você usa suplementos ou manipulados?</label>
        <div class="pill-group" data-target="suplemento">
          <button type="button" data-value="sim">Sim</button>
          <button type="button" data-value="nao">Não</button>
        </div>
        <input type="text" class="hidden conditional" placeholder="Quais?">

        <label>Está fazendo algum protocolo hormonal?</label>
        <div class="pill-group" data-target="hormonal">
          <button type="button" data-value="sim">Sim</button>
          <button type="button" data-value="nao">Não</button>
        </div>
        <textarea class="hidden conditional" placeholder="Qual substância? Há quanto tempo? Qual dosagem?"></textarea>

        <div class="btns">
          <button type="button" class="prev-btn">Voltar</button>
          <button type="button" class="next-btn">Avançar</button>
        </div>
      </div>

      <!-- Etapa 7 -->
      <div class="form-step">
        <h2>Finalizar</h2>
        <label>Outras observações</label>
        <textarea></textarea>
        <div class="btns">
          <button type="button" class="prev-btn">Voltar</button>
          <button type="submit" class="submit-btn">Enviar</button>
        </div>
      </div>

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
